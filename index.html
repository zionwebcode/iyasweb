<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Invited</title>
  <style>
    @keyframes pixelBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }

    body {
      background-color: #ffffff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 320px;
      border: 2px solid #000;
      background-color: #c0c0c0;
      box-shadow: 4px 4px 0px #000;
    }

    .title-bar {
      background-color: #000080;
      color: white;
      padding: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .pixel-cake {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: linear-gradient(to bottom, pink 0% 33%, #ffc0cb 33% 66%, #ff69b4 66% 100%);
      border: 2px solid #000;
      box-shadow: 2px 2px 0px #000;
      margin-bottom: 10px;
      animation: wiggle 1s infinite;
    }

    .text {
      font-size: 16px;
      margin-top: 10px;
    }

    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .pixel-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #000;
      animation: pixelBlink 1.2s infinite;
    }

    .join-btn {
      margin-top: 20px;
      padding: 6px 14px;
      background-color: #e0e0e0;
      border: 2px solid #000;
      box-shadow: 2px 2px 0px #000;
      cursor: pointer;
      font-family: inherit;
    }
    .join-btn:hover {
      background-color: #b0b0b0;
    }
  </style>
</head>
<body>
  <div class="pixel-bg">
    <!-- generate random pixels -->
    <script>
      for (let i = 0; i < 100; i++) {
        const dot = document.createElement('div');
        dot.className = 'pixel-dot';
        dot.style.top = Math.random() * 100 + '%';
        dot.style.left = Math.random() * 100 + '%';
        dot.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(dot);
      }
    </script>
  </div>

  <div class="window">
    <div class="title-bar">You're Invited To</div>
    <div class="content">
      <div class="pixel-cake"></div>
      <div class="text">Suffer</div>
      <button class="join-btn" onclick="window.location.href='home.html'">Join</button>
    </div>
  </div>
</body>
</html>
